<h1>Invoices</h1>
<div>
    <kendo-grid #grid
                [selectable]="true"
                [data]="gridInvoices"
                [height]="410"
                (add)="addHandler($event, myForm)"
                (remove)="removeHandler($event)"
                (dblclick)="editInvoice(grid, $event)"
                (selectionChange) = "onSelectionRowChange($event)"
                >
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add new</button>
        </ng-template>
        <kendo-grid-column field="invoiceNo" title="Invoice No." width="40" [editable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="date" title="Invoice Date" width="40" [editable]="false">
        </kendo-grid-column>
        <kendo-grid-command-column title="Command" width="20">
            <ng-template kendoGridCellTemplate>
                <button kendoGridRemoveCommand [iconClass]="'k-icon k-i-close'" 
                        style="color: red;"
                        >
                </button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
    <div kendoDialogContainer></div>
</div>
