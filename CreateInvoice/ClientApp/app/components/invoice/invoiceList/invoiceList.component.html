<h1>Invoices</h1>
<div>
    <kendo-grid #grid
                [data]="gridInvoices"
                [height]="410"
                (add)="addHandler($event, myForm)">
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add new</button>
        </ng-template>
        <div kendoDialogContainer></div>
        <kendo-dialog title="Please confirm" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">
            <p style="margin: 30px; text-align: center;">Are you sure you want to continue?</p>
            <kendo-dialog-actions>
                <button kendoButton (click)="close()">No</button>
                <button kendoButton (click)="close()" primary="true">Yes</button>
            </kendo-dialog-actions>
        </kendo-dialog>
        <kendo-grid-column field="InvoiceNumber" title="Invoice No." width="40" [editable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="Date" title="Invoice Date" width="40" [editable]="false">
        </kendo-grid-column>
    </kendo-grid>
</div>
